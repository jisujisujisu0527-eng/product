<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8260879821489900" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav_chat">Paul AI | British Daily Bible</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-logo"><a href="index.html" data-i18n="site_logo">British Daily Bible</a></div>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="nav_home">Home</a></li>
                    <li><a href="disciple-test.html" data-i18n="nav_test">AI Test</a></li>
                    <li><a href="faith-checkup.html" data-i18n="nav_checkup">Check</a></li>
                    <li><a href="community.html" data-i18n="nav_community">Community</a></li>
                    <li><a href="chat.html" data-i18n="nav_chat">Paul AI</a></li>
                    <li><a href="blog.html" data-i18n="nav_blog">Blog</a></li>
                </ul>
                <div class="lang-switcher">
                    <select id="lang-select" onchange="applyLanguage(this.value)" style="padding: 8px 12px; border-radius: 20px; border: 1px solid #ddd; background: white;">
                        <option value="en">EN</option><option value="ko">KO</option>
                    </select>
                </div>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 40px 0;">
        <div class="card" style="height: 600px; display: flex; flex-direction: column;">
            <h2 class="classic-serif" style="text-align: center; margin-bottom: 20px;"><i class="fas fa-dove"></i> <span data-i18n="nav_chat">Paul AI</span></h2>
            <div id="chat-box" style="flex: 1; overflow-y: auto; padding: 20px; background: #fdfbf7; border-radius: 10px; border: 1px solid #eee;">
                <div class="message ai" style="margin-bottom: 15px;">
                    <p style="background: #E0D7C6; padding: 10px 15px; border-radius: 15px 15px 15px 0; display: inline-block; max-width: 80%; color: #34495E;">안녕하세요! 저는 바울 AI입니다. 오늘 어떤 고민이나 나누고 싶은 말씀이 있으신가요?</p>
                </div>
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <input type="text" id="chat-input" class="input-box" placeholder="메시지를 입력하세요..." style="flex: 1;">
                <button class="primary-btn" onclick="sendMessage()" style="padding: 10px 25px;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script src="translations.js"></script>
    <script src="main.js" defer></script>
    <script>
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const box = document.getElementById('chat-box');
            if(!input.value.trim()) return;
            
            box.innerHTML += `<div class="message user" style="margin-bottom: 15px; text-align: right;">
                <p style="background: #B08968; color: white; padding: 10px 15px; border-radius: 15px 15px 0 15px; display: inline-block; max-width: 80%;">${input.value}</p>
            </div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;
            
            setTimeout(() => {
                box.innerHTML += `<div class="message ai" style="margin-bottom: 15px;">
                    <p style="background: #E0D7C6; padding: 10px 15px; border-radius: 15px 15px 15px 0; display: inline-block; max-width: 80%; color: #34495E;">기도하며 고민해보고 답변 드릴게요. (AI 연동 준비 중)</p>
                </div>`;
                box.scrollTop = box.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
