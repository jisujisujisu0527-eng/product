<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예수님 제자상 테스트</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8260879821489900" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-8260879821489900">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="test-container">
        <h2>예수님 제자상 테스트</h2>
        <input type="file" id="file-input" accept="image/*" class="file-input-button">
        <div id="image-display-container">
            <img id="uploaded-image" src="#" alt="업로드된 이미지" style="display: none;">
        </div>
        <button type="button" id="predict-button" class="test-start-button" style="display: none;">판단하기</button>
        <div id="loading-indicator" style="display: none; margin-top: 20px;">분석 중...</div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/7BGS6hJC2/";
        let model, maxPredictions;

        const fileInput = document.getElementById('file-input');
        const uploadedImage = document.getElementById('uploaded-image');
        const predictButton = document.getElementById('predict-button');
        const labelContainer = document.getElementById('label-container');
        const loadingIndicator = document.getElementById('loading-indicator');

        async function init() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                loadingIndicator.style.display = 'block'; // Show loading during model load
                predictButton.disabled = true; // Disable button while loading

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                loadingIndicator.style.display = 'none'; // Hide loading after model load
                predictButton.disabled = false; // Enable button

                labelContainer.innerHTML = '<div style="color: #666;">이미지를 업로드하고 \'판단하기\' 버튼을 눌러주세요.</div>';

            } catch (error) {
                console.error("모델 로드 중 오류 발생:", error);
                labelContainer.innerHTML = '<div style="color: red;">모델 로드에 실패했습니다. 페이지를 새로고침 해주세요.</div>';
                loadingIndicator.style.display = 'none';
            }
        }

        async function predict() {
            if (!model) {
                labelContainer.innerHTML = '<div style="color: red;">모델이 로드되지 않았습니다.</div>';
                return;
            }

            if (uploadedImage.src && uploadedImage.style.display !== 'none') {
                labelContainer.innerHTML = ''; // Clear previous predictions
                loadingIndicator.style.display = 'block'; // Show loading during prediction
                predictButton.disabled = true; // Disable button during prediction

                try {
                    const prediction = await model.predict(uploadedImage);
                    loadingIndicator.style.display = 'none'; // Hide loading after prediction
                    predictButton.disabled = false; // Enable button

                    // Sort predictions by probability in descending order
                    prediction.sort((a, b) => b.probability - a.probability);

                    // Display results
                    for (let i = 0; i < maxPredictions; i++) {
                        const classPrediction = document.createElement("div");
                        classPrediction.className = 'prediction-result-item'; // Add class for styling
                        const probability = (prediction[i].probability * 100).toFixed(1);
                        classPrediction.innerHTML = `${prediction[i].className}: <strong>${probability}%</strong>`;
                        labelContainer.appendChild(classPrediction);
                    }
                    if (prediction.length === 0) {
                        labelContainer.innerHTML = '<div>예측 결과를 찾을 수 없습니다.</div>';
                    }

                } catch (error) {
                    console.error("예측 중 오류 발생:", error);
                    labelContainer.innerHTML = '<div style="color: red;">이미지 예측 중 오류가 발생했습니다.</div>';
                    loadingIndicator.style.display = 'none';
                    predictButton.disabled = false;
                }
            } else {
                labelContainer.innerHTML = '<div style="color: orange;">먼저 이미지를 업로드해야 합니다.</div>';
            }
        }

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block'; // Show the image
                    predictButton.style.display = 'block'; // Show the predict button
                    labelContainer.innerHTML = '<div style="color: #666;">\'판단하기\' 버튼을 눌러 분석하세요.</div>'; // Prompt user to predict
                };
                reader.readAsDataURL(file);
            } else {
                uploadedImage.src = '#';
                uploadedImage.style.display = 'none';
                predictButton.style.display = 'none';
                labelContainer.innerHTML = '';
            }
        });

        predictButton.addEventListener('click', predict);

        // Initialize the model when the page loads
        init();
    </script>
</body>
</html>
