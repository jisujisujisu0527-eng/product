<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예수님 제자상 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="test-container">
        <h2>예수님 제자상 테스트</h2>
        <input type="file" id="file-input" accept="image/*" class="file-input-button">
        <div id="image-display-container">
            <img id="uploaded-image" src="#" alt="업로드된 이미지" style="display: none;">
        </div>
        <button type="button" id="predict-button" class="test-start-button" style="display: none;">판단하기</button>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/7BGS6hJC2/";
        let model, maxPredictions;

        const fileInput = document.getElementById('file-input');
        const uploadedImage = document.getElementById('uploaded-image');
        const predictButton = document.getElementById('predict-button');
        const labelContainer = document.getElementById('label-container');

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // create initial prediction result divs
            labelContainer.innerHTML = '';
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function predict() {
            if (uploadedImage.src && uploadedImage.style.display !== 'none') {
                // predict can take in an image, video or canvas html element
                const prediction = await model.predict(uploadedImage);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            } else {
                labelContainer.innerHTML = '<div>이미지를 업로드해주세요.</div>';
            }
        }

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block'; // Show the image
                    predictButton.style.display = 'block'; // Show the predict button
                    labelContainer.innerHTML = ''; // Clear previous predictions
                };
                reader.readAsDataURL(file);
            } else {
                uploadedImage.src = '#';
                uploadedImage.style.display = 'none';
                predictButton.style.display = 'none';
                labelContainer.innerHTML = '';
            }
        });

        predictButton.addEventListener('click', predict);

        // Initialize the model when the page loads
        init();
    </script>
</body>
</html>
