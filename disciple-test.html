<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예수님 제자상 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="test-container">
        <h2>예수님 제자상 테스트</h2>
        <button type="button" onclick="init()" class="test-start-button">테스트 시작</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/7BGS6hJC2/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").innerHTML = ''; // Clear previous content
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ''; // Clear previous content
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            if (webcam) { // Only update if webcam is active
                webcam.update();
                await predict();
            }
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            if (webcam) { // Only predict if webcam is active
                const prediction = await model.predict(webcam.canvas);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%"; // Display as percentage
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }
        }

        // Stop webcam when navigating away or closing
        window.addEventListener('beforeunload', () => {
            if (webcam) {
                webcam.stop();
            }
        });
    </script>
</body>
</html>
