<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - British Daily Bible</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #FDFBF7; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; font-family: 'EB Garamond', serif; }
        .error-container { padding: 40px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { color: #B08968; font-size: 4rem; margin-bottom: 10px; }
        p { color: #5d4037; font-size: 1.2rem; margin-bottom: 30px; }
        .home-btn { background: #B08968; color: white; padding: 12px 30px; text-decoration: none; border-radius: 50px; font-weight: bold; transition: background 0.3s; }
        .home-btn:hover { background: #8d6e63; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>죄송합니다. 요청하신 페이지를 찾을 수 없습니다.<br>주소가 정확한지 확인해 주세요.</p>
        <a href="/" class="home-btn">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
