<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신앙 블로그 | AI 시대의 기독교적 통찰</title>
    <meta name="description" content="인공지능 시대를 살아가는 크리스천을 위한 영적 가이드와 기술적 통찰을 나눕니다.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html"><i class="fas fa-cross"></i> Daily Bible</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="blog.html" class="active">블로그</a></li>
                <li><a href="about.html">소개</a></li>
                <li><a href="disciple-test.html">제자상 테스트</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container blog-container">
            <h1 class="blog-title">AI 시대의 신앙생활 블로그</h1>
            <p class="blog-subtitle">급변하는 기술 시대 속에서 변하지 않는 진리를 탐구합니다.</p>

            <div class="blog-grid" id="blog-list">
                <!-- Blog posts will be generated here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Daily Bible Verse. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="privacy.html">개인정보처리방침</a>
                <a href="terms.html">이용약관</a>
            </nav>
        </div>
    </footer>

    <script src="blog-data.js"></script>
    <script>
        const blogList = document.getElementById('blog-list');
        
        // Reverse order to show newest first
        [...blogPosts].reverse().forEach(post => {
            const article = document.createElement('article');
            article.className = 'blog-card';
            article.innerHTML = `
                <div class="blog-date">${post.date}</div>
                <h2 class="blog-post-title">${post.title}</h2>
                <p class="blog-excerpt">${post.excerpt}</p>
                <a href="blog-post.html?id=${post.id}" class="read-more">전문 읽기 & 숏츠 보기 <i class="fas fa-play-circle"></i></a>
            `;
            blogList.appendChild(article);
        });
    </script>
</body>
</html>
