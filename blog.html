<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav_blog">신앙 블로그 | Daily Bible Verse Blog</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-logo">
                    <a href="index.html" data-i18n="site_logo">British Daily Bible</a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="nav_home">Home</a></li>
                    <li><a href="disciple-test.html" data-i18n="nav_test">AI Disciple</a></li>
                    <li><a href="faith-checkup.html" data-i18n="nav_checkup">Faith Check</a></li>
                    <li><a href="faith-dashboard.html" data-i18n="nav_dashboard">Dashboard</a></li>
                    <li><a href="community.html" data-i18n="nav_community">Community</a></li>
                    <li><a href="chat.html" data-i18n="nav_chat">Apostle Chat</a></li>
                </ul>
                <div class="lang-switcher">
                    <div id="streak-badge" style="display:none; margin-right: 15px; font-size: 0.8rem; font-weight: bold; color: #E65100;">
                        <i class="fas fa-fire"></i> <span id="streak-count">0</span>
                    </div>
                    <select id="lang-select" onchange="applyLanguage(this.value)" style="padding: 5px 10px; border-radius: 15px; background: var(--bg-light); border: 1px solid var(--accent-color); color: var(--primary-color); font-family: inherit;">
                        <option value="en">EN</option>
                        <option value="ko">KO</option>
                        <option value="fr">FR</option>
                        <option value="es">ES</option>
                    </select>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container blog-container">
            <h1 class="blog-title" data-i18n="blog_main_title">AI 시대의 신앙생활 블로그</h1>
            <p class="blog-subtitle" data-i18n="blog_subtitle">급변하는 기술 시대 속에서 변하지 않는 진리를 탐구합니다.</p>

            <div class="blog-grid" id="blog-list">
                <!-- Blog posts generated by JS -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p data-i18n="footer_rights">© 2026 British Daily Bible. All rights reserved.</p>
                <nav class="footer-nav">
                    <a href="privacy.html" data-i18n="nav_privacy">Privacy</a>
                    <a href="terms.html" data-i18n="nav_terms">Terms</a>
                    <a href="about.html" data-i18n="nav_about">About</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="blog-data.js"></script>
    <script type="module" src="firebase-firestore-service.js"></script>
    <script type="module" src="main.js" defer></script>
    <script>
        function renderBlogList() {
            const blogList = document.getElementById('blog-list');
            if (!blogList) return;
            blogList.innerHTML = '';
            
            const readMoreText = translations[currentLang].btn_read_more || "Read More";

            [...blogPosts].reverse().forEach(post => {
                const data = post[currentLang] || post['en'];
                const article = document.createElement('article');
                article.className = 'blog-card';
                article.innerHTML = `
                    <div class="blog-date">${post.date}</div>
                    <h2 class="blog-post-title">${data.title}</h2>
                    <p class="blog-excerpt">${data.excerpt || ""}</p>
                    <a href="blog-post.html?id=${post.id}" class="read-more">
                        ${readMoreText} <i class="fas fa-play-circle"></i>
                    </a>
                `;
                blogList.appendChild(article);
            });
        }

        window.addEventListener('languageChanged', renderBlogList);
        document.addEventListener('DOMContentLoaded', renderBlogList);
    </script>
</body>
</html>
