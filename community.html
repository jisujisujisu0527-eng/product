    <script type="module">
        import { db, collection, addDoc, serverTimestamp, query, orderBy, limit } from "./firebase-firestore-service.js";
        import { onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.savePost = async function(type) {
            const nameEl = document.getElementById(type + '-name');
            const contentEl = document.getElementById(type + '-content');
            const name = nameEl.value.trim();
            const content = contentEl.value.trim();

            if(!name || !content) {
                alert(currentLang === 'ko' ? "ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!" : "Please fill in all fields!");
                return;
            }

            try {
                await addDoc(collection(db, "posts"), {
                    type: type,
                    name: name,
                    content: content,
                    timestamp: serverTimestamp(),
                    lang: currentLang
                });
                nameEl.value = '';
                contentEl.value = '';
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Error saving post.");
            }
        };

        // Real-time listener
        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"), limit(50));
        onSnapshot(q, (snapshot) => {
            const qnaList = document.getElementById('qna-list');
            const churchList = document.getElementById('church-list');
            
            qnaList.innerHTML = "";
            churchList.innerHTML = "";

            snapshot.forEach((doc) => {
                const data = doc.data();
                const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString(currentLang) : "";
                
                const postHtml = `
                    <div class="post-card">
                        <div class="post-author">${data.name}</div>
                        <div class="post-content">${data.content}</div>
                        <div class="post-time">${date}</div>
                    </div>
                `;

                if (data.type === 'qna') {
                    qnaList.insertAdjacentHTML('beforeend', postHtml);
                } else if (data.type === 'church') {
                    churchList.insertAdjacentHTML('beforeend', postHtml);
                }
            });

            if (qnaList.innerHTML === "") qnaList.innerHTML = `<p>${currentLang === 'ko' ? 'ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.' : 'No posts yet.'}</p>`;
            if (churchList.innerHTML === "") churchList.innerHTML = `<p>${currentLang === 'ko' ? 'ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.' : 'No posts yet.'}</p>`;
        });
    </script>
