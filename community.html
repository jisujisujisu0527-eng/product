<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav_community">Daily Bible Community</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Main Loader -->
    <div id="main-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-light); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s ease;">
        <i class="fas fa-cross fa-3x" style="color: var(--accent-color); margin-bottom: 20px; animation: pulse 2s infinite;"></i>
        <div style="font-family: 'Lora', serif; color: var(--primary-color); font-size: 1.2rem;">Community</div>
    </div>

    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-logo">
                    <a href="index.html" data-i18n="site_logo">British Daily Bible</a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="nav_home">Home</a></li>
                    <li><a href="disciple-test.html" data-i18n="nav_test">AI Disciple</a></li>
                    <li><a href="faith-checkup.html" data-i18n="nav_checkup">Faith Check</a></li>
                    <li><a href="faith-dashboard.html" data-i18n="nav_dashboard">Dashboard</a></li>
                    <li><a href="community.html" data-i18n="nav_community">Community</a></li>
                    <li><a href="chat.html" data-i18n="nav_chat">Apostle Chat</a></li>
                </ul>
                <div class="lang-switcher">
                    <button onclick="changeLanguage('ko')" class="lang-btn">KO</button>
                    <button onclick="changeLanguage('en')" class="lang-btn">EN</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container" style="padding-top: 40px; padding-bottom: 60px;">
            <div class="board-container">
                <div class="board-header">
                    <i class="fas fa-praying-hands fa-2x"></i>
                    <h2 data-i18n="qna_title">üôè Ïã†Ïïô Q&A</h2>
                </div>
                <div class="card">
                    <input type="text" id="qna-name" class="input-box" data-i18n="nickname" placeholder="Nickname">
                    <textarea id="qna-content" class="input-box" data-i18n="qna_placeholder" placeholder="Ask your questions..."></textarea>
                    <button class="primary-btn" onclick="savePost('qna')" style="width: 100%;" data-i18n="qna_btn">Ask</button>
                </div>
                <div id="qna-list" style="margin-top: 30px;"></div>
            </div>

            <hr style="margin: 60px 0; border: none; border-top: 1px solid #eee;">

            <div class="board-container">
                <div class="board-header">
                    <i class="fas fa-church fa-2x"></i>
                    <h2 data-i18n="church_title">‚õ™ Ïñ¥Îäê ÍµêÌöå Îã§ÎÖÄÏöî?</h2>
                </div>
                <div class="card">
                    <input type="text" id="church-name" class="input-box" data-i18n="anonymous_nickname" placeholder="Anon Nickname">
                    <input type="text" id="church-content" class="input-box" data-i18n="church_placeholder" placeholder="Share about your church!">
                    <button class="primary-btn" onclick="savePost('church')" style="width: 100%;" data-i18n="church_btn">Register</button>
                </div>
                <div id="church-list" style="margin-top: 30px;"></div>
            </div>
        </div>
    </main>

    <script src="translations.js"></script>
    <script src="main.js"></script>
    <script type="module">
        import { db, collection, addDoc, serverTimestamp, query, orderBy, limit } from "./firebase-firestore-service.js";
        import { onSnapshot, updateDoc, increment, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.savePost = async function(type) {
            const nameEl = document.getElementById(type + '-name');
            const contentEl = document.getElementById(type + '-content');
            const name = nameEl.value.trim();
            const content = contentEl.value.trim();
            if(!name || !content) return;
            try {
                await addDoc(collection(db, "posts"), {
                    type, name, content, timestamp: serverTimestamp(), lang: currentLang, prayCount: 0, candles: 0
                });
                nameEl.value = ''; contentEl.value = '';
            } catch (e) { console.error(e); }
        };

        window.iPrayedForThis = async function(postId) {
            const btn = document.getElementById(`btn-pray-${postId}`);
            try {
                await updateDoc(doc(db, "posts", postId), { prayCount: increment(1) });
                if (btn) { btn.innerHTML = `<i class="fas fa-check"></i> Prayed!`; btn.disabled = true; }
            } catch (e) { console.error(e); }
        };

        window.lightCandle = async function(postId) {
            const btn = document.getElementById(`btn-candle-${postId}`);
            const card = document.getElementById(`card-${postId}`);
            try {
                await updateDoc(doc(db, "posts", postId), { candles: increment(1) });
                if (card) card.classList.add('glow-animation');
                if (btn) btn.disabled = true;
            } catch (e) { console.error(e); }
        };

        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"), limit(50));
        onSnapshot(q, (snapshot) => {
            const qnaList = document.getElementById('qna-list');
            const churchList = document.getElementById('church-list');
            qnaList.innerHTML = ""; churchList.innerHTML = "";
            snapshot.forEach((sDoc) => {
                const data = sDoc.data();
                const id = sDoc.id;
                const postHtml = `
                    <div class="post-card" id="card-${id}">
                        <div class="post-author">${data.name}</div>
                        <div class="post-content">${data.content}</div>
                        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px;">
                            <button id="btn-pray-${id}" class="secondary-btn" style="padding: 5px 12px; font-size: 0.75rem;" onclick="iPrayedForThis('${id}')">
                                <i class="fas fa-praying-hands"></i> ${data.prayCount || 0}
                            </button>
                            <button id="btn-candle-${id}" class="secondary-btn" style="padding: 5px 12px; font-size: 0.75rem; border-color: #FFAB40; color: #E65100;" onclick="lightCandle('${id}')">
                                <i class="fas fa-seedling"></i> ${data.candles || 0}
                            </button>
                        </div>
                    </div>
                `;
                if (data.type === 'qna') qnaList.insertAdjacentHTML('beforeend', postHtml);
                else churchList.insertAdjacentHTML('beforeend', postHtml);
            });
        });
    </script>
</body>
</html>
