<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav_checkup">Faith Checkup</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="main-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-light); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.5s ease;">
        <i class="fas fa-cross fa-3x" style="color: var(--accent-color); margin-bottom: 20px; animation: pulse 2s infinite;"></i>
        <div data-i18n="nav_checkup" style="font-family: 'Lora', serif; color: var(--primary-color); font-size: 1.2rem;">Faith Check</div>
    </div>

    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-logo">
                    <a href="index.html" data-i18n="site_logo">British Daily Bible</a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="nav_home">Home</a></li>
                    <li><a href="disciple-test.html" data-i18n="nav_test">AI Disciple</a></li>
                    <li><a href="faith-checkup.html" data-i18n="nav_checkup">Faith Check</a></li>
                    <li><a href="faith-dashboard.html" data-i18n="nav_dashboard">Dashboard</a></li>
                    <li><a href="community.html" data-i18n="nav_community">Community</a></li>
                    <li><a href="chat.html" data-i18n="nav_chat">Apostle Chat</a></li>
                </ul>
                <div class="lang-switcher">
                    <div id="streak-badge" style="display:none; margin-right: 15px; font-size: 0.8rem; font-weight: bold; color: #E65100;">
                        <i class="fas fa-fire"></i> <span id="streak-count">0</span>
                    </div>
                    <select id="lang-select" onchange="applyLanguage(this.value)" style="padding: 5px 10px; border-radius: 15px; background: var(--bg-light); border: 1px solid var(--accent-color); color: var(--primary-color); font-family: inherit;">
                        <option value="en">EN</option>
                        <option value="ko">KO</option>
                        <option value="fr">FR</option>
                        <option value="es">ES</option>
                    </select>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container test-page-container">
            <h1 data-i18n="nav_checkup">Faith Checkup</h1>
            <div id="surveyArea" class="card">
                <h2 data-i18n="checkup_title">ðŸ“‹ Weekly Faith Self-Check</h2>
                <p data-i18n="checkup_subtitle" style="font-size: 0.9rem; color: #888; margin-bottom: 20px;">Please answer honestly.</p>
                <form id="faithForm">
                    <div class="input-group" style="margin-bottom: 20px;">
                        <label for="userName" style="display: block; margin-bottom: 5px; font-weight: bold;" data-i18n="label_name">Name</label>
                        <input type="text" id="userName" name="userName" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" data-i18n="placeholder_name">
                    </div>
                    <div class="question-group">
                        <h3 style="color: #007bff; border-bottom: 1px solid #eee; padding-bottom: 5px;" data-i18n="section_1">[Area 1] Inner Peace</h3>
                        <!-- Questions should ideally be in translations.js but keeping simplified here for robustness -->
                        <div class="question">
                            <h4 data-i18n="q1_title">1. Your heart's weather?</h4>
                            <label><input type="radio" name="q1" value="5" required> <span data-i18n="mood_joyful">Joyful</span></label>
                            <label><input type="radio" name="q1" value="3"> <span data-i18n="mood_lonely">Lonely</span></label>
                            <label><input type="radio" name="q1" value="1"> <span data-i18n="mood_anxious">Anxious</span></label>
                        </div>
                    </div>
                    <button type="submit" class="primary-btn" style="margin-top: 30px; width: 100%;" data-i18n="btn_submit">Save Results</button>
                </form>
            </div>
            <div id="resultArea" class="card" style="display: none;">
                <h2 data-i18n="result_title">ðŸ“Š My Faith Balance</h2>
                <canvas id="faithChart"></canvas>
                <div id="typeDescription" style="margin-top:20px; font-weight:bold; text-align:center;"></div>
                <button onclick="location.reload()" class="secondary-btn" style="margin-top:20px; width: 100%;" data-i18n="btn_retest">Retest</button>
            </div>
        </div>
    </main>
    <script src="translations.js"></script>
    <script type="module" src="firebase-firestore-service.js"></script>
    <script type="module" src="main.js" defer></script>
    <script type="module" src="./faith-test.js"></script>
</body>
</html>
