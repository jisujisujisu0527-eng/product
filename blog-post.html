<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 상세 | Daily Bible Verse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .blog-detail-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .post-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .post-date {
            color: #FFAB40;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-title {
            font-size: 2rem;
            color: #4A3C32;
            margin-bottom: 20px;
        }
        .shorts-container {
            position: relative;
            width: 100%;
            max-width: 360px; /* Shorts Width */
            height: 640px; /* Shorts Height */
            margin: 0 auto 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #000;
        }
        .shorts-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            text-align: left;
        }
        .post-content h3 {
            margin-top: 30px;
            color: #4A3C32;
            border-left: 4px solid #FFAB40;
            padding-left: 15px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            background: #eee;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-btn:hover {
            background: #ddd;
        }
        body.dark-mode .post-title, body.dark-mode .post-content {
            color: #fbe9e7;
        }
        body.dark-mode .post-content h3 {
            color: #FFAB40;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html"><i class="fas fa-cross"></i> Daily Bible</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="blog.html" class="active">블로그</a></li>
                <li><a href="about.html">소개</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container blog-detail-container">
            <div id="post-content-area">
                <!-- Content injected via JS -->
                <p>글을 불러오는 중입니다...</p>
            </div>
            <a href="blog.html" class="back-btn"><i class="fas fa-arrow-left"></i> 목록으로 돌아가기</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Daily Bible Verse. All rights reserved.</p>
        </div>
    </footer>

    <script src="blog-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));
            const post = blogPosts.find(p => p.id === postId);
            const container = document.getElementById('post-content-area');

            if (post) {
                // 유튜브 ID가 있으면 임베드, 없으면 플레이스홀더 (예: 성경 낭독 채널 등)
                // 실제 영상 생성이 불가능하므로, 관련 주제의 고퀄리티 영상 ID를 매칭하거나 기본값 사용
                const videoId = post.videoId && post.videoId !== 'example' ? post.videoId : 'tgbNymZ7vqY'; // 기본값: The Silence of God (예시)

                container.innerHTML = `
                    <div class="post-header">
                        <div class="post-date">${post.date}</div>
                        <h1 class="post-title">${post.title}</h1>
                    </div>
                    
                    <div class="shorts-container">
                        <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=0&controls=1&rel=0&playsinline=1" 
                                title="YouTube video player" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen></iframe>
                    </div>

                    <div class="post-content">
                        ${post.content}
                    </div>
                `;
                document.title = `${post.title} | Daily Bible Verse`;
            } else {
                container.innerHTML = '<h2>글을 찾을 수 없습니다.</h2>';
            }
        });
    </script>
</body>
</html>
