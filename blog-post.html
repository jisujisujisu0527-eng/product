<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav_blog">블로그 상세 | Daily Bible Verse</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .blog-detail-container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        .post-header { margin-bottom: 40px; text-align: center; }
        .post-date { color: #FFAB40; font-weight: bold; margin-bottom: 10px; display: block; }
        .post-title { font-size: 2.5rem; color: #4A3C32; line-height: 1.3; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-bottom: 40px; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .alternate-content { margin-bottom: 40px; }
        .letter-box { background: #fff9f0; padding: 40px; border-radius: 10px; border: 1px solid #ffe0b2; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .comic-strip { background: #fff; padding: 20px; border: 3px solid #333; border-radius: 5px; }
        .comic-panel { border: 2px solid #333; margin-bottom: 15px; padding: 20px; background: #f9f9f9; font-weight: bold; }
        .meditation-card { background: #e3f2fd; padding: 40px; border-radius: 20px; text-align: center; font-style: italic; border-left: 10px solid #2196f3; }
        .post-content { font-size: 1.2rem; line-height: 1.9; color: #444; text-align: left; }
        .post-content h3 { margin-top: 40px; color: #2c3e50; border-left: 5px solid #FFAB40; padding-left: 20px; font-size: 1.6rem; }
        .action-bar { margin-top: 60px; border-top: 1px solid #eee; padding-top: 30px; text-align: center; }
        .back-btn { padding: 12px 30px; background: #4A3C32; color: #fff; text-decoration: none; border-radius: 30px; font-weight: bold; display: inline-block; }
        body.dark-mode .letter-box, body.dark-mode .comic-panel, body.dark-mode .meditation-card { background: #2c2c2c; color: #eee; border-color: #444; }
        body.dark-mode .post-title, body.dark-mode .post-content { color: #fbe9e7; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-logo">
                    <a href="index.html" data-i18n="site_logo">British Daily Bible</a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="nav_home">Home</a></li>
                    <li><a href="disciple-test.html" data-i18n="nav_test">AI Disciple</a></li>
                    <li><a href="faith-checkup.html" data-i18n="nav_checkup">Faith Check</a></li>
                    <li><a href="faith-dashboard.html" data-i18n="nav_dashboard">Dashboard</a></li>
                    <li><a href="community.html" data-i18n="nav_community">Community</a></li>
                    <li><a href="chat.html" data-i18n="nav_chat">Apostle Chat</a></li>
                </ul>
                <div class="lang-switcher">
                    <div id="streak-badge" style="display:none; margin-right: 15px; font-size: 0.8rem; font-weight: bold; color: #E65100;">
                        <i class="fas fa-fire"></i> <span id="streak-count">0</span>
                    </div>
                    <select id="lang-select" onchange="applyLanguage(this.value)" style="padding: 5px 10px; border-radius: 15px; background: var(--bg-light); border: 1px solid var(--accent-color); color: var(--primary-color); font-family: inherit;">
                        <option value="en">EN</option>
                        <option value="ko">KO</option>
                        <option value="fr">FR</option>
                        <option value="es">ES</option>
                    </select>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container blog-detail-container">
            <div id="post-content-area"><p data-i18n="loading">Loading...</p></div>
            <div class="action-bar">
                <a href="blog.html" class="back-btn" id="back-btn-text">
                    <i class="fas fa-arrow-left"></i> <span data-i18n="nav_blog">Back to List</span>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p data-i18n="footer_rights">© 2026 British Daily Bible. All rights reserved.</p>
                <nav class="footer-nav">
                    <a href="privacy.html" data-i18n="nav_privacy">Privacy</a>
                    <a href="terms.html" data-i18n="nav_terms">Terms</a>
                    <a href="about.html" data-i18n="nav_about">About</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="main.js"></script>
    <script src="blog-data.js"></script>
    <script>
        function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));
            const post = blogPosts.find(p => p.id === postId);
            const container = document.getElementById('post-content-area');
            
            if (post) {
                const data = post[currentLang] || post['en'];
                let mediaHtml = post.hasVideo ? `<div class="video-wrapper"><iframe src="https://www.youtube.com/embed/${post.videoId}?rel=0&modestbranding=1" title="${data.title}" frameborder="0" allowfullscreen></iframe></div>` : `<div class="alternate-content">${data.alternateContent || ""}</div>`;
                container.innerHTML = `<div class="post-header"><span class="post-date">${post.date}</span><h1 class="post-title">${data.title}</h1></div>${mediaHtml}<div class="post-content">${data.content || ''}</div>`;
                document.title = `${data.title} | Daily Bible Verse`;
            } else { 
                container.innerHTML = '<h2>Post Not Found.</h2>'; 
            }
        }

        window.addEventListener('languageChanged', loadPost);
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
