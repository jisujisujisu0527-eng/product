<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
      window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 상세 | Daily Bible Verse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .blog-detail-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .post-header {
            margin-bottom: 40px;
            text-align: center;
        }
        .post-date {
            color: #FFAB40;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .post-title {
            font-size: 2.5rem;
            color: #4A3C32;
            line-height: 1.3;
        }
        /* Optimized Responsive Video Player */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 40px;
            background: #000;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .post-content {
            font-size: 1.2rem;
            line-height: 1.9;
            color: #444;
            text-align: left;
        }
        .post-content h3 {
            margin-top: 40px;
            color: #2c3e50;
            border-left: 5px solid #FFAB40;
            padding-left: 20px;
            font-size: 1.6rem;
        }
        .post-content p {
            margin-bottom: 25px;
        }
        .action-bar {
            margin-top: 60px;
            border-top: 1px solid #eee;
            padding-top: 30px;
            text-align: center;
        }
        .back-btn {
            padding: 12px 30px;
            background: #4A3C32;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        body.dark-mode .post-title, body.dark-mode .post-content {
            color: #fbe9e7;
        }
        body.dark-mode .post-content h3 {
            color: #FFAB40;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html"><i class="fas fa-cross"></i> Daily Bible</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" data-i18n="nav_home">홈</a></li>
                <li><a href="blog.html" class="active" data-i18n="nav_blog">블로그</a></li>
                <li><a href="about.html" data-i18n="nav_about">소개</a></li>
            </ul>
            <div class="lang-switcher">
                <button onclick="changeLanguage('ko')" class="lang-btn">KO</button>
                <button onclick="changeLanguage('en')" class="lang-btn">EN</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container blog-detail-container">
            <div id="post-content-area">
                <p>글을 불러오는 중입니다...</p>
            </div>
            <div class="action-bar">
                <a href="blog.html" class="back-btn" id="back-btn-text">
                    <i class="fas fa-arrow-left"></i> 목록으로 돌아가기
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Daily Bible Verse. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="blog-data.js"></script>
    <script>
        function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));
            const post = blogPosts.find(p => p.id === postId);
            const container = document.getElementById('post-content-area');
            const backBtn = document.getElementById('back-btn-text');

            // Update back button text based on language
            backBtn.innerHTML = currentLang === 'ko' ? '<i class="fas fa-arrow-left"></i> 목록으로 돌아가기' : '<i class="fas fa-arrow-left"></i> Back to List';

            if (post) {
                container.innerHTML = `
                    <div class="post-header">
                        <span class="post-date">${post.date}</span>
                        <h1 class="post-title">${post.title}</h1>
                    </div>
                    
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/${post.videoId}?rel=0&modestbranding=1&origin=${window.location.origin}" 
                                title="${post.title}" 
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen></iframe>
                    </div>

                    <div class="post-content">
                        ${post.content}
                    </div>
                `;
                document.title = `${post.title} | Daily Bible Verse`;
            } else {
                container.innerHTML = '<h2>Post Not Found.</h2>';
            }
        }

        // Handle language change in post detail
        const originalChangeLanguagePost = window.changeLanguage;
        window.changeLanguage = function(lang) {
            originalChangeLanguagePost(lang);
            loadPost();
        };

        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
