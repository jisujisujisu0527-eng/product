<body>
    <main>
        <div class="container">
            <h1>오늘의 성경 구절</h1>
            <div class="main-content-layout">
                <div class="verse-text-section">
                    <p id="verse-text"></p>
                    <p id="verse-reference"></p>
                </div>
                <div class="empty-space-section">
                    <!-- 빈 공간 (이미지 제거로 인해) -->
                </div>
            </div>

            <div class="button-container">
                <button id="new-verse-btn">새로운 구절</button>
                <button id="theme-toggle-btn">테마 변경</button>
                <a href="disciple-test.html" class="test-page-link-button">제자상 테스트</a>
                <a href="about.html" class="test-page-link-button">사이트 소개</a>
                <a href="faith-checkup.html" class="test-page-link-button">신앙 점검</a>
            </div>

            <div class="additional-verse-section">
                <h2 class="additional-verse-heading">오늘의 기도구절</h2>
                <div class="additional-verse-item">
                    <p id="prayer-verse-text" class="verse-text"></p>
                    <p id="prayer-verse-reference" class="verse-reference"></p>
                    <button id="new-prayer-verse-btn" class="additional-verse-btn">새로운 기도구절</button>
                </div>
            </div>

            <div class="additional-verse-section">
                <h2 class="additional-verse-heading">오늘의 전도구절</h2>
                <div class="additional-verse-item">
                    <p id="evangelism-verse-text" class="verse-text"></p>
                    <p id="evangelism-verse-reference" class="verse-reference"></p>
                    <button id="new-evangelism-verse-btn" class="additional-verse-btn">새로운 전도구절</button>
                </div>
            </div>

            <div class="contact-form-section">
                <h2>제휴 문의</h2>
                <form action="https://formspree.io/f/mnjbvgdq" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="company-name">회사명:</label>
                        <input type="text" id="company-name" name="회사명" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-person">담당자:</label>
                        <input type="text" id="contact-person" name="담당자" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="email" id="email" name="이메일" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">연락처:</label>
                        <input type="tel" id="phone-number" name="연락처">
                    </div>
                    <div class="form-group">
                        <label for="message">문의 내용:</label>
                        <textarea id="message" name="문의 내용" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">보내기</button>
                </form>
            </div>

            <h2 style="margin-top: 40px; margin-bottom: 20px; color: #333; font-size: 1.5rem;">댓글</h2>
            <div id="disqus_thread"></div>
        </div>
    </main>
